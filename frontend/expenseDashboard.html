<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Expense Tracker</title>
  </head>
  <body style="margin: 0" onload="pagination()">
    
    <div id="payBtnDiv" class="position-absolute" style="right: 10px; top: 10px;">
      <button id="payBtn" class="btn btn-primary">Buy Premium</button>
  </div>

  <div class="container mt-5">
  <form onsubmit="handleFormSubmit(event)" class="p-3">
      <div class="form-group col-sm-3">
          <label for="amount" class="form-label">Expense Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" aria-describedby="helpId" />
      </div>
      <div class="form-group col-sm-3">
          <label for="description" class="form-label">Choose Description</label>
          <input type="text" name="description" id="description" class="form-control" aria-describedby="helpId" />
      </div>
      <div class="form-group col-sm-3">
          <label for="category">Choose a Category</label>
          <select class="form-control" id="category" name="category">
              <option>Movie</option>
              <option>Fees</option>
              <option>Grocery</option>
              <option>Rent</option>
              <option>Shopping</option>
          </select>
      </div>
      <button id="submitButton" type="submit" class="btn btn-primary">Add Expense</button>
  </form>
  </div>

  <div class="container mt-5">
      <h1>Expense Tracker</h1>
      <div class="form-group">
          <label for="numberRows">Number of Rows:</label>
          <input type="number" value="3" id="numberRows" class="form-control w-25 d-inline-block" />
      </div>
      <div class="list-group" id="expenses-list"></div>
      <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mt-3" id="pagination-controls"></ul>
      </nav>
  </div>

  <div class="container mt-5">
      <h2>Leaderboard</h2>
      <ul class="list-group"></ul>
  </div>

  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="expensedashboard.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</html>
