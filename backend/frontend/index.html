<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Expense Tracker</title>
  </head>
  <body style="margin: 0">
    <form id="signUpForm">
        <h3>Sign Up</h3>
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Enter Name</label>
            <div class="col-sm-5">
              <input type="text"  class="form-control" id="name">
            </div>
          </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Enter Email</label>
            <div class="col-sm-5">
              <input type="text"  class="form-control" id="email" >
            </div>
          </div>
          <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Enter Password</label>
            <div class="col-sm-5">
              <input type="password" class="form-control" id="password">
            </div>
          </div>
          
            <button
                type="submit"
                name=""
                id=""
                class="btn btn-primary"
            >
                Sign Up
            </button>
    
          
          <a href="login.html">Existing User-Login</a>
    </form>

    
     
   
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
</html>
